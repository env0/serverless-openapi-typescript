service: serverless-openapi-typescript-demo
provider:
  name: aws

plugins:
  - ../node_modules/serverless-openapi-documenter
  - ../src/index

custom:
  documentation:
    title: 'Project'
    description: DummyDescription
    apiNamespace: ProjectApi
    tags:
       - name: FooBarTitle
         description: FooBarDescription
       - name: BazTitle
         description: BazDescription


functions:
  create-func:
    handler: handler.create
    events:
      - http:
          documentation:
            summary: "Create Function"
            tag: FooBarTitle
            description: |
              Create Function1
              Create Function2
              Create Function3
          path: create
          method: post

  delete-all-func:
    handler: handler.delete
    events:
      - http:
          documentation:
            summary: "Delete Function"
            description: "Delete"
          path: delete
          method: delete

  get_func:
    handler: handler.update
    events:
      - http:
          documentation:
            summary: "Get Function"
            tag: BazTitle
          path: get
          method: get

