service: serverless-openapi-typescript-demo
provider:
  name: aws

plugins:
  - ../node_modules/@conqa/serverless-openapi-documentation
  - ../src/index

custom:
  documentation:
    title: 'Project'
    description: DummyDescription
    apiNamespace: ProjectApi

functions:
  withoutModels:
    handler: handler.create
    events:
      - http:
          documentation:
            summary: "Function without models, check the serverless.service.custom.documentation.models equal to undefined we don't explode"
            description: ''
          path: foo
          method: delete
          request:
            parameters:
              querystrings:
                something: true
  func:
    handler: handler.create
    events:
      - http:
          documentation:
            summary: "Get Function"
            description: ''
          path: get
          method: get
          request:
            parameters:
              querystrings:
                name: true
                other: false
                another: true

