service: serverless-openapi-typescript-demo
provider:
  name: aws

plugins:
  - ../node_modules/@conqa/serverless-openapi-documentation
  - ../src/index

custom:
  documentation:
    title: 'Project'
    description: DummyDescription
    apiNamespace: ProjectApi

functions:
  func:
    handler: handler.create
    events:
      - http:
          documentation:
            summary: "Create Function"
            description: |
              Create Function1
              Create Function2
              Create Function3
          path: create
          method: post
          request:
            parameters:
              querystrings:
                name: true

